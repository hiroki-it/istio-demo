apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.service.name }}-egress
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        name: https-{{ .Values.service.name }}
        protocol: HTTPS
        number: {{ .Values.service.port }}
      hosts:
        - {{ .Values.service.host }}

