revision: 1-24-2

service:
  type: ClusterIP
  ports:
    - name: tcp-mysql
      appProtocol: tcp
      port: 3306
      targetPort: 3306

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - egress
