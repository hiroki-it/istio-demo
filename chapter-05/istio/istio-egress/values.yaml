revision: 1-27-1

autoscaling:
  minReplicas: 2

podDisruptionBudget:
  minAvailable: 1

service:
  type: ClusterIP
  ports:
    - name: https
      appProtocol: https
      port: 443
      targetPort: 443
    - name: mysql
      appProtocol: mysql
      port: 3306
      targetPort: 3306

resources:
  requests:
    cpu: 50m
    memory: 51Mi
  limits:
    cpu: 500m
    memory: 512Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - egress
