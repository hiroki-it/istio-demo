apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  hosts:
    - {{ .Values.service.host }}
  http:
    - match:
        - port: {{ .Values.service.port }}
      route:
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v1
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v2
          weight: 100
      timeout: 5s
      fault:
        delay:
          fixedDelay: 7s
          percentage:
            value: 100
