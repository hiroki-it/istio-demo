repositories:
  - name: codecentric
    url: https://codecentric.github.io/helm-charts

releases:
  - name: keycloak
    chart: codecentric/keycloakx
    version: 7.0.1
    namespace: keycloak
    atomic: true
    values:
      - values.yaml
  - name: keycloak-istio
    chart: istio
    version: 1.0.0
    namespace: keycloak
    atomic: true
  - name: keycloak-database-istio
    chart: database-istio
    version: 1.0.0
    namespace: keycloak
    atomic: true
