apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}-http
spec:
  exportTo:
    - "*"
  host: {{ .Values.service.host.http }}
  trafficPolicy:
    loadBalancer:
      warmup:
        duration: 30s
        minimumPercent: 10
        aggression: 1
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}-headless
spec:
  exportTo:
    - "*"
  host: {{ .Values.service.host.headless }}
  trafficPolicy:
    loadBalancer:
      warmup:
        duration: 30s
        minimumPercent: 10
        aggression: 1
