apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}-http-ingress
spec:
  exportTo:
    - "*"
  hosts:
    - "*"
  gateways:
    - {{ .Values.service.name }}-ingress
  http:
    - match:
        - port: {{ .Values.service.port.http }}
      route:
        - destination:
            host: {{ .Values.service.host.http }}
            port:
              number: {{ .Values.service.port.http }}
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}-http-token-verification
spec:
  exportTo:
    - "."
  hosts:
    - {{ .Values.service.host.http }}
  http:
    - match:
        - port: {{ .Values.service.port.http }}
          uri:
            prefix: /realms
      route:
        - destination:
            host: {{ .Values.service.host.http }}
            port:
              number: {{ .Values.service.port.http }}
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}-headless
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.service.host.headless }}
  http:
    - match:
        - port: {{ .Values.service.port.http }}
      route:
        - destination:
            host: {{ .Values.service.host.headless }}
            port:
              number: {{ .Values.service.port.http }}
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}-egress
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.mysql.host }}
  gateways:
    - mesh
    - {{ .Values.mysql.egressGatewayName }}
  tcp:
    - match:
        - gateways:
            - mesh
          port: {{ .Values.mysql.port }}
      route:
        - destination:
            host: istio-egressgateway.istio-egress.svc.cluster.local
            port:
              number: {{ .Values.mysql.port }}
    - match:
        - gateways:
            - {{ .Values.mysql.egressGatewayName }}
          port: {{ .Values.mysql.port }}
      route:
        - destination:
            host: {{ .Values.mysql.host }}
            port:
              number: {{ .Values.mysql.port }}
