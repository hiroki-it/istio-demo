revision: 1-24-2

autoscaling:
  minReplicas: 2

podDisruptionBudget:
  minAvailable: 1

service:
  type: ClusterIP
  ports:
    - name: grpc-otlp
      appProtocol: grpc
      port: 4317
      targetPort: 4317
    - name: http
      appProtocol: http
      port: 80
      targetPort: 80
    - name: https
      appProtocol: https
      port: 443
      targetPort: 443
    - name: tcp-mysql
      appProtocol: tcp
      port: 3306
      targetPort: 3306

resources:
  requests:
    cpu: 500m
    memory: 640Mi
  limits:
    cpu: 500m
    memory: 640Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - egress
