affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

autoscaleMin: 2

global:
  tag: 1.24.2
  imagePullPolicy: IfNotPresent
  defaultPodDisruptionBudget:
    minAvailable: 1
  proxy:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi
  variant: distroless

meshConfig:
  defaultConfig:
    holdApplicationUntilProxyStarts: true
    drainDuration: 10s
    proxyMetadata:
      EXIT_ON_ZERO_ACTIVE_CONNECTIONS: true
      MINIMUM_DRAIN_DURATION: 10s
  rootNamespace: null
  discoverySelectors:
    - matchLabels:
        istio.io/rev: stable

revision: 1-24-2

revisionTags:
  - stable





