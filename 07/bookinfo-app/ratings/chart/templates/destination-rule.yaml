apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.serviceName }}
spec:
  exportTo:
    - "*"
  host: {{ .Values.serviceName }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
  trafficPolicy:
    outlierDetection:
      baseEjectionTime: 30s
      consecutiveGatewayErrors: 3
      interval: 10s
      maxEjectionPercent: 99
      minHealthPercent: 90
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.serviceName }}-mysql-egress
spec:
  exportTo:
    - "*"
  host: istio-egressgateway.istio-egress.svc.cluster.local
