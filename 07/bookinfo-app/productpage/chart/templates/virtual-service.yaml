apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.Name }}
spec:
  exportTo:
    - "*"
  hosts:
    - "*"
  gateways:
    - {{ .Values.service.Name }}-ingress
  http:
    - match:
        - port: 9080
      route:
        - destination:
            host: {{ .Values.service.Name }}
            port:
              number: 9080
            subset: v1
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx
