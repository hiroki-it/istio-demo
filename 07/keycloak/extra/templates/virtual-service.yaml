apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.serviceName }}
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.serviceName }}
  http:
    - match:
        - port: 80
      route:
        - destination:
            host: {{ .Values.serviceName }}
            port:
              number: 80
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.serviceName }}-mysql
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.mysql.host }}
  gateways:
    - mesh
    - {{ .Values.serviceName }}-mysql-egress
  tcp:
    - match:
        - gateways:
            - mesh
          port: {{ .Values.mysql.port }}
      route:
        - destination:
            host: istio-egressgateway.istio-egress.svc.cluster.local
            port:
              number: {{ .Values.mysql.port }}
    - match:
        - gateways:
            - {{ .Values.serviceName }}-mysql-egress
          port: {{ .Values.mysql.port }}
      route:
        - destination:
            host: {{ .Values.mysql.host }}
            port:
              number: {{ .Values.mysql.port }}
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx
