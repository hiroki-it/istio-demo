apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: {{ .Values.service.Name }}-mysql
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.mysql.host }}
  location: MESH_EXTERNAL
  ports:
    - number: {{ .Values.mysql.port }}
      name: tcp-{{ .Values.service.Name }}
      protocol: TCP
  resolution: DNS
