affinity: |
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - app

command:
  - /opt/keycloak/bin/kc.sh

args:
  - start-dev

database:
  vendor: mysql
  hostname: keycloak.mysql.dev
  port: 3306
  database: keycloak
  username: keycloak
  password: password

extraEnv: |
  - name: KC_HOSTNAME
    value: localhost
  - name: KEYCLOAK_ADMIN
    value: admin
  - name: KEYCLOAK_ADMIN_PASSWORD
    value: password
  - name: PROXY_ADDRESS_FORWARDING
    value: "true"
  - name: JAVA_OPTS_APPEND
    value: -Djgroups.dns.query=keycloak-keycloakx-headless.keycloak.svc.cluster.local

image:
  tag: 26.0.7
