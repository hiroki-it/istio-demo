apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.service.name }}-ingress
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http-{{ .Values.service.name }}
        protocol: HTTP
        number: {{ .Values.service.port.http }}
      hosts:
        - "*"
    - port:
        name: https-{{ .Values.service.name }}
        protocol: HTTPS
        number: {{ .Values.service.port.https }}
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.service.name }}-mysql-egress
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        name: tcp-{{ .Values.service.name }}
        protocol: TCP
        number: {{ .Values.mysql.port }}
      hosts:
        - "*"

