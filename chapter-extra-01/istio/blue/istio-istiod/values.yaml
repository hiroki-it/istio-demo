affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

autoscaleMin: 2

global:
  tag: 1.22.8
  imagePullPolicy: IfNotPresent
  defaultPodDisruptionBudget:
    minAvailable: 1

meshConfig:
  defaultConfig:
    holdApplicationUntilProxyStarts: true
  rootNamespace: null
  discoverySelectors:
    - matchLabels:
        istio.io/rev: stable

revision: 1-22-8

revisionTags:
  - stable





