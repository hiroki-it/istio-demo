revision: 1-22-8

autoscaling:
  minReplicas: 2

podDisruptionBudget:
  minAvailable: 1

service:
  type: NodePort
  ports:
    - name: http-productpage
      nodePort: 30000
      port: 9080
      targetPort: 9080

resources:
  requests:
    cpu: 2000m
    memory: 1024Mi
  limits:
    cpu: 2000m
    memory: 1024Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - ingress
