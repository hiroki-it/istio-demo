apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.service.name }}-public
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http-{{ .Values.service.name }}
        protocol: HTTP
        number: {{ .Values.service.port }}
      hosts:
        - "*"
