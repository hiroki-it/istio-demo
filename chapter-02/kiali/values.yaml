auth:
  strategy: anonymous

deployment:
  service_type: NodePort
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi

external_services:
  grafana:
    enabled: false
  prometheus:
    url: http://prometheus-server.istio-system.svc.cluster.local:9090
  custom_dashboards:
    prometheus:
      url: http://prometheus-server.istio-system.svc.cluster.local:9090
  tracing:
    enabled: false
  istio:
    component_status:
      components:
        - app_label: istiod
        - app_label: istio-ingressgateway
          namespace: istio-ingress
        - app_label: istio-egressgateway
          namespace: istio-egress
      enabled: true
    config_map_name: istio-1-24-2
    istio_sidecar_injector_config_map_name: istio-sidecar-injector-1-24-2
    istiod_deployment_name: istiod-1-24-2
    root_namespace: istio-system
    url_service_version: http://istiod-1-24-2:15014/version

server:
  node_port: 32000
