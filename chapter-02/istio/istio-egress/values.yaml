revision: 1-24-2

service:
  type: ClusterIP
  ports:
    - name: http
      appProtocol: HTTP
      port: 80
      targetPort: 80
    - name: https
      appProtocol: HTTPS
      port: 443
      targetPort: 443
    - name: tcp-mysql
      appProtocol: tcp
      port: 3306
      targetPort: 3306

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - egress
