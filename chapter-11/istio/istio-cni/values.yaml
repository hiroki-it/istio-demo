affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - app

cni:
  ambient:
    enabled: true

resources:
  requests:
    cpu: 200m
    memory: 384Mi
  limits:
    memory: 384Mi

variant: distroless
