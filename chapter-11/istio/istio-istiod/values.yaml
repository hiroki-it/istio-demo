affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

autoscaleMin: 2

global:
  tag: 1.25.4
  imagePullPolicy: IfNotPresent
  defaultPodDisruptionBudget:
    minAvailable: 1
  logAsJson: true
  variant: distroless
  waypoint:
    resources:
      requests:
        cpu: 50m
        memory: 51Mi
      limits:
        cpu: 500m
        memory: 512Mi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/nodegroup
                operator: In
                values:
                  - app

meshConfig:
  defaultConfig:
    holdApplicationUntilProxyStarts: true
    drainDuration: 10s
    proxyMetadata:
      EXIT_ON_ZERO_ACTIVE_CONNECTIONS: "true"
      MINIMUM_DRAIN_DURATION: 10s
    controlPlaneAuthPolicy: MUTUAL_TLS
    proxyStatsMatcher:
      inclusionRegexps:
        - ".*lb.*"
        - ".*membership.*"
        - ".*outlier_detection.*"
        - ".*ssl.*"
        - ".*upstream_cx.*"
        - ".*upstream_rq.*"
        - ".*http_local_rate_limit.*"
  rootNamespace: istio-system
  discoverySelectors:
    - matchLabels:
        istio.io/rev: stable
  defaultProviders:
    metrics:
      - prometheus
    accessLogging:
      - envoy-stdout
  extensionProviders:
    - name: envoy-stdout
      envoyFileAccessLog:
        path: /dev/stdout
        logFormat:
          labels:
            access_log_type: '%ACCESS_LOG_TYPE%'
            bytes_received: '%BYTES_RECEIVED%'
            bytes_sent: '%BYTES_SENT%'
            downstream_transport_failure_reason: '%DOWNSTREAM_TRANSPORT_FAILURE_REASON%'
            downstream_remote_port: '%DOWNSTREAM_REMOTE_PORT%'
            duration: '%DURATION%'
            grpc_status: '%GRPC_STATUS(CAMEL_STRING)%'
            method: '%REQ(:METHOD)%'
            path: '%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%'
            protocol: '%PROTOCOL%'
            response_code: '%RESPONSE_CODE%'
            response_flags: '%RESPONSE_FLAGS%'
            start_time: '%START_TIME%'
            trace_id: '%TRACE_ID%'
            traceparent: '%REQ(TRACEPARENT)%'
            upstream_remote_port: '%UPSTREAM_REMOTE_PORT%'
            upstream_transport_failure_reason: '%UPSTREAM_TRANSPORT_FAILURE_REASON%'
            user_agent: '%REQ(USER-AGENT)%'
            x_forwarded_for: '%REQ(X-FORWARDED-FOR)%'
  
pilot:
  env:
    PILOT_ENABLE_AMBIENT: true
    PILOT_ENABLE_AMBIENT_WAYPOINTS: true

resources:
  requests:
    cpu: 50m
    memory: 51Mi
  limits:
    cpu: 500m
    memory: 512Mi

revision: 1-25-4

revisionTags:
  - stable

trustedZtunnelNamespace: bookinfo
