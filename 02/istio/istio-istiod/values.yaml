affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

global:
  tag: 1.22.1
  imagePullPolicy: IfNotPresent

meshConfig:
  # istio-proxyのアクセスログを構造化ログにする
  accessLogEncoding: JSON
  defaultConfig:
    holdApplicationUntilProxyStarts: true
  rootNamespace: null
  # IstioコントロールプレーンがwatchするNamespaceを限定する
  discoverySelectors:
    - matchLabels:
        # サイドカーをインジェクションしているNamespaceのみをwatchすることにより、Istiodの負荷を下げる
        istio.io/rev: stable

revision: 1-22-1

revisionTags:
  - stable





