services:

  mysql:
    container_name: istio-demo-mysql
    hostname: dev.istio-demo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      TZ: 'Asia/Tokyo'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p" ]
      interval: 10s
      retries: 5
    image: mysql:8.2.0
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    networks:
      - istio-demo

volumes:
  db_data:

networks:
  istio-demo:
    external: true
