affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

alertmanager:
  enabled: false

prometheus-node-exporter:
  enabled: false

prometheus-pushgateway:
  enabled: false

server:
  persistentVolume:
    enabled: false
  service:
    type: NodePort
    nodePort: 32004
    servicePort: 9090
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 600m
      memory: 1024Mi
