auth:
  strategy: anonymous

deployment:
  affinity:
    node:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/nodegroup
                operator: In
                values:
                  - system
  service_type: NodePort
  resources:
    requests:
      cpu: 50m
      memory: 51Mi
    limits:
      cpu: 1000m
      memory: 1024Mi

external_services:
  grafana:
    enabled: true
    in_cluster_url: http://grafana.grafana.svc.cluster.local:80
    auth:
      type: basic
      username: admin
      password: prom-operator
  prometheus:
    url: http://prometheus-server.prometheus.svc.cluster.local:9090
  custom_dashboards:
    prometheus:
      url: http://prometheus-server.prometheus.svc.cluster.local:9090
  tracing:
    enabled: true
    provider: tempo
    internal_url: http://grafana-tempo.grafana-tempo.svc.cluster.local:3100
    use_grpc: false
  istio:
    component_status:
      components:
        - app_label: istiod
        - app_label: istio-ingressgateway
          namespace: istio-ingress
        - app_label: istio-egressgateway
          namespace: istio-egress
      enabled: true
    config_map_name: istio-1-25-0
    istio_sidecar_injector_config_map_name: istio-sidecar-injector-1-25-0
    istiod_deployment_name: istiod-1-25-0
    root_namespace: istio-system
    url_service_version: http://istiod-1-25-0:15014/version

server:
  node_port: 32001
