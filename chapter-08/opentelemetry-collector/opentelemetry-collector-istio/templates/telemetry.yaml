apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: {{ .Release.Namespace }}
spec:
  accessLogging:
    - disabled: true
  metrics:
    - providers:
        - name: prometheus
      overrides:
        - tagOverrides:
            system_name:
              value: istio-demo
            system_environment:
              value: dev
  tracing:
    - disableSpanReporting: true
