affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

tempo:
  storage:
    trace:
      backend: s3
      s3:
        access_key: root
        secret_key: root
        bucket: grafana-tempo
        endpoint: http://minio.istio-system.svc.cluster.local:9000
        insecure: true
