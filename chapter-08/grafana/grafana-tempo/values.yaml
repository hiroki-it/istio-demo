affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

replicas: 2

tempo:
  resources:
    requests:
      cpu: 50m
      memory: 65Mi
    limits:
      cpu: 500m
      memory: 512Mi
  metricsGenerator:
    enabled: true
    remoteWriteUrl: http://prometheus-server.prometheus.svc.cluster.local:9090/api/v1/write
  storage:
    trace:
      backend: s3
      s3:
        access_key: root
        secret_key: password
        bucket: grafana-tempo
        endpoint: minio.minio.svc.cluster.local:9000
        insecure: true
