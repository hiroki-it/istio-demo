apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: {{ .Values.service.name }}-http
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.https.host }}
  location: MESH_EXTERNAL
  ports:
    - number: {{ .Values.https.port }}
      name: https-{{ .Values.service.name }}
      protocol: HTTPS
  resolution: DNS
