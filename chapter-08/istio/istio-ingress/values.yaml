revision: 1-24-2

autoscaling:
  minReplicas: 2

podDisruptionBudget:
  minAvailable: 1

service:
  type: NodePort
  ports:
    - name: http-productpage
      nodePort: 30000
      port: 9080
      targetPort: 9080
    - name: http-keycloak
      nodePort: 30001
      port: 8080
      targetPort: 8080
    - name: https-keycloak
      nodePort: 30002
      port: 8443
      targetPort: 8443

resources:
  requests:
    cpu: 2000m
    memory: 1024Mi
  limits:
    cpu: 2000m
    memory: 1024Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - ingress
