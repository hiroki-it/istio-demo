apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: {{ .Release.Namespace }}
spec:
  accessLogging:
    - match:
        mode: SERVER
      providers:
        - name: envoy-inbound-stdout
    - match:
        mode: CLIENT
      providers:
        - name: envoy-outbound-stdout
  metrics:
    - providers:
        - name: prometheus
      overrides:
        - tagOverrides:
            system_name:
              value: istio-demo
            system_environment:
              value: dev
  tracing:
    - disableSpanReporting: true