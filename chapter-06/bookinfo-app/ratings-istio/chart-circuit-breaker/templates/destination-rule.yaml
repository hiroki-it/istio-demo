apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v-delayed-50percent-delayof7s
      labels:
        version: v-delayed-50percent-delayof7s
    - name: v-faulty-50percent-503
      labels:
        version: v-faulty-50percent-503
    - name: v-internal-server-error-500
      labels:
        version: v-internal-server-error-500
    - name: v-unavailable-503-in60s
      labels:
        version: v-unavailable-503-in60s
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
{{- if eq .Values.circuitBreaker.byConnectionPool.enabled true }}
    connectionPool:
      http:
        http1MaxPendingRequests: 5
        maxRequestsPerConnection: 5
        idleTimeout: 30m
{{- end }}
{{- if eq .Values.circuitBreaker.byOutlierDetection.enabled true }}
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 60s
      baseEjectionTime: 180s
      maxEjectionPercent: 100
{{- end }}