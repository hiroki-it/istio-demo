apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  hosts:
    - {{ .Values.service.host }}
  http:
    - match:
        - port: {{ .Values.service.port }}
      route:
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-delayed-50percent-delayof7s
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-faulty-50percent-503
          weight: 100
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset:  v-internal-server-error-500-50percent
          weight: 0
      {{- if eq .Values.retry.by5xxStatusCode.enabled true }}
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,reset-before-request,5xx
      {{- else }}
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,reset-before-request
      {{- end }}
