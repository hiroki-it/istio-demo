{{- $vConnectionleReset50percent := 0 }}
{{- $vFaulty50percent503 := 0 }}
{{- $v2 := 0 }}

{{- if eq .Values.retry.byConnectionReset.enabled true }}
{{- $vConnectionleReset50percent = 100 }}
{{- else if eq .Values.retry.by5xxStatusCode.enabled true }}
{{- $vFaulty50percent503 = 100 }}
{{- else }}
{{- $v2 = 100 }}
{{- end }}

apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  hosts:
    - {{ .Values.service.host }}
  http:
    - match:
        - port: {{ .Values.service.port }}
      route:
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v1
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v2
          weight: {{ $v2 }}
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-connection-reset-50percent
          weight: {{ $vConnectionleReset50percent }}
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-delayed-50percent-delayof7s
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-faulty-50percent-503
          weight: {{ $vFaulty50percent503 }}
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-unavailable-503-in60s
          weight: 0
      {{- if eq .Values.retry.byConnectionReset.enabled true }}
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,reset,reset-before-request
      {{- else if eq .Values.retry.by5xxStatusCode.enabled true }}
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,reset,reset-before-request,5xx
      {{- else }}
      {{- end }}
