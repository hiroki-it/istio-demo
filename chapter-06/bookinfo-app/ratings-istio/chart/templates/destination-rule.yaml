apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
    - name: v-delayed
      labels:
        version: v-delayed
    - name: v-faulty
      labels:
        version: v-faulty
    - name: v-unavailable
      labels:
        version: v-unavailable
      trafficPolicy:
        connectionPool:
          http:
            http1MaxPendingRequests: 100
            maxRequestsPerConnection: 100
        outlierDetection:
          consecutive5xxErrors: 5
          interval: 30s
          baseEjectionTime: 30s
    - name: v-unhealthy
      labels:
        version: v-unhealthy