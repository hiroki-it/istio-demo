apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v3
      labels:
        version: v3
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
    {{- if eq .Values.unEncrypted.enabled true }}
    tls:
      mode: DISABLE
    {{- end }}
