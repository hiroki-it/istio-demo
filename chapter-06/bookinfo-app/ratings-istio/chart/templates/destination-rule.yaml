apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
    - name: v-delayed-50percent-delayof7s
      labels:
        version: v-delayed-50percent-delayof7s
    - name: v-faulty-50percent-503
      labels:
        version: v-faulty-50percent-503
    - name: v-unavailable-503-in60s
      labels:
        version: v-unavailable-503-in60s
    - name: v-unhealthy-500-in15m
      labels:
        version: v-unhealthy-500-in15m
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
{{- if eq .Values.circuitBreaker.byConnectionPool.enabled true }}
    connectionPool:
      http:
        http1MaxPendingRequests: 5
        maxRequestsPerConnection: 5
        idleTimeout: 30m
{{- end }}
{{- if eq .Values.circuitBreaker.byOutlierDetection.enabled true }}
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 60s
      baseEjectionTime: 60s
      maxEjectionPercent: 100
{{- end }}