apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
    - name: v-delayed-7s-delay
      labels:
        version: v-delayed-7s-delay
    - name: v-faulty-50percent-503
      labels:
        version: v-faulty-50percent-503
    - name: v-unavailable-503-in60s
      labels:
        version: v-unavailable-503-in60s
      trafficPolicy:
        connectionPool:
          http:
            http1MaxPendingRequests: 100
            maxRequestsPerConnection: 100
        outlierDetection:
          consecutive5xxErrors: 1
          interval: 30s
          baseEjectionTime: 30s
          maxEjectionPercent: 100
    - name: v-unhealthy-500-in15m
      labels:
        version: v-unhealthy-500-in15m