apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
    - name: v-delayed
      labels:
        version: v-delayed
    - name: v-faulty
      labels:
        version: v-faulty
    - name: v-unhealthy
      labels:
        version: v-unhealthy
    - name: v-unavailable
      labels:
        version: v-unavailable
