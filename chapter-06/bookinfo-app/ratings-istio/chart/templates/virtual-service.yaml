apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  hosts:
    - {{ .Values.service.host }}
  http:
    - match:
        - port: {{ .Values.service.port }}
      route:
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v1
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v2
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-delayed
          weight: 100
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-faulty
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-unhealthy
          weight: 0
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v-unavailable
          weight: 0
      timeout: 1s
      retries:
        attempts: 3
        perTryTimeout: 1s
        retryOn: reset-before-request,connect-failure,refused-stream
