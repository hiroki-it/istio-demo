apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}-v1
  labels:
    app: {{ .Values.service.name }}
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        version: v1
    spec:
      serviceAccountName: bookinfo-{{ .Values.service.name }}
      containers:
        - name: {{ .Values.service.name }}
          image: docker.io/istio/examples-bookinfo-{{ .Values.service.name }}-v1:1.20.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              port: {{ .Values.service.port }}
              path: /health
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
      terminationGracePeriodSeconds: 45
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}-v2
  labels:
    app: {{ .Values.service.name }}
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        version: v2
    spec:
      serviceAccountName: bookinfo-{{ .Values.service.name }}
      containers:
        - name: {{ .Values.service.name }}
          image: docker.io/istio/examples-bookinfo-{{ .Values.service.name }}-v2:1.20.2
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_TYPE
              value: mysql
            - name: MYSQL_DB_HOST
              value: {{ .Values.database.host }}
            - name: MYSQL_DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: MYSQL_DB_USER
              value: root
            - name: MYSQL_DB_PASSWORD
              value: root
          ports:
            - containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              port: {{ .Values.service.port }}
              path: /health
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
      terminationGracePeriodSeconds: 45
