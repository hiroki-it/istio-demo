{{- if eq .Values.vSystemFailure.enabled false }}
{{- if eq .Values.trafficManagement.enabled true }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}-v1
  labels:
    app: {{ .Values.service.name }}
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
      version: v1
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
        version: v1
    spec:
      serviceAccountName: bookinfo-{{ .Values.service.name }}
      containers:
        - name: {{ .Values.service.name }}
          image: docker.io/istio/examples-bookinfo-{{ .Values.service.name }}-v1:1.20.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              port: {{ .Values.service.port }}
              path: /health
            initialDelaySeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 640Mi
      terminationGracePeriodSeconds: 45
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node.kubernetes.io/nodegroup
                    operator: In
                    values:
                      - app
{{- end }}
