apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookinfo-gateway
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: productpage
                port:
                  number: 9080
