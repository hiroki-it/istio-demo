controller:
  replicaCount: 2
  service:
    type: NodePort
    nodePorts:
      http: 30000
    ports:
      # Serviceの宛先となるNginx Ingress Controller Podのポート番号
      http: 80
  # Nginx Ingress Controller Podが公開するポート番号
  containerPort:
    http: 80
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/nodegroup
                operator: In
                values:
                  - ingress
