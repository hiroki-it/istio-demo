controller:
  service:
    type: NodePort
    nodePorts:
      http: 30000
      https: 30001
    ports:
      http: 8080
      https: 443
  # Nginx Ingress Controllerが公開するポート番号である
  # Istio Gatewayで設定するポート番号に相当する
  containerPort:
    http: 8080
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/nodegroup
                operator: In
                values:
                  - ingress
