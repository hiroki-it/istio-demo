apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}-http-ingress
spec:
  exportTo:
    - "*"
  hosts:
    - "*"
  gateways:
    - {{ .Values.service.name }}-ingress
  http:
    - match:
        - port: {{ .Values.service.port.http }}
      route:
        - destination:
            host: {{ .Values.service.host.http }}
            port:
              number: {{ .Values.service.port.http }}
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: reset-before-request,connect-failure,refused-stream
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}-http-token-verification
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.service.host.http }}
  http:
    - match:
        - port: {{ .Values.service.port.http }}
          uri:
            prefix: /realms
      route:
        - destination:
            host: {{ .Values.service.host.http }}
            port:
              number: {{ .Values.service.port.http }}
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: reset-before-request,connect-failure,refused-stream
---
