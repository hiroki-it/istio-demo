apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "*"
  host: istio-egressgateway.istio-egress.svc.cluster.local
  trafficPolicy:
    loadBalancer:
      simple: LEAST_REQUEST
    connectionPool:
      http:
        idleTimeout: 60s
      tcp:
        connectTimeout: 10s
        tcpKeepalive:
          interval: 75s
          probes: 9
          time: 7200s
        idleTimeout: 60s