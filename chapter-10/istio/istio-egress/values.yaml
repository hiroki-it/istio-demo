revision: 1-25-0

autoscaling:
  minReplicas: 2

podDisruptionBudget:
  minAvailable: 1

service:
  type: ClusterIP
  ports:
    - name: grpc-otlp
      appProtocol: grpc
      port: 4317
      targetPort: 4317
    - name: https
      appProtocol: https
      port: 443
      targetPort: 443
    - name: mysql
      appProtocol: mysql
      port: 3306
      targetPort: 3306

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 200m
    memory: 512Mi

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - egress
