apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.service.name }}-public
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        name: http-productpage
        protocol: HTTP
        number: 9080
      hosts:
        - "*"
    - port:
        name: http-keycloak
        protocol: HTTP
        number: 8080
      hosts:
        - "*"
