affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

autoscaleMin: 2

global:
  tag: 1.24.2
  imagePullPolicy: IfNotPresent
  defaultPodDisruptionBudget:
    minAvailable: 1
  defaultResources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
  proxy:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 128Mi
  variant: distroless

meshConfig:
  defaultConfig:
    holdApplicationUntilProxyStarts: true
  rootNamespace: null
  discoverySelectors:
    - matchLabels:
        istio.io/rev: stable

pilot:
  env:
   PILOT_ENABLE_AMBIENT: true
   PILOT_ENABLE_AMBIENT_WAYPOINTS: true

revision: 1-24-2

revisionTags:
  - stable

trustedZtunnelNamespace: bookinfo
