grafana.ini:
  auth.anonymous:
    enabled: true
    org_role: Admin
  date_formats:
    default_timezone: Asia/Tokyo
  users:
    default_theme: light

service:
  type: NodePort
  nodePort: 32003

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.prometheus.svc.cluster.local:9090
        isDefault: true
      - name: Loki
        type: loki
        url: http://grafana-loki.grafana-loki.svc.cluster.local:3100
        basicAuth: false
        jsonData:
          derivedFields:
            - name: trace_id
              matcherRegex: '"trace_id":"([^"]*)"'
              url: $${__value.raw}
              urlDisplayLabel: View Grafana Tempo
              datasourceUid: Tempo
      - name: Tempo
        type: tempo
        url: http://grafana-tempo.grafana-tempo.svc.cluster.local:3100
        basicAuth: false

