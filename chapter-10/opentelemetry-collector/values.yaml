mode: deployment

revisionHistoryLimit: 2

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - app

config:
  receivers:
    jaeger: null
    prometheus: null
    zipkin: null
  exporters:
    debug:
      verbosity: detailed
    otlp:
      endpoint: http://grafana-tempo.grafana-tempo.svc.cluster.local:4317
      tls:
        insecure: true
  service:
    telemetry:
      logs:
        output_paths:
          - stdout
    pipelines:
      logs: null
      metrics: null
      traces:
        receivers:
          - otlp
        exporters:
          - otlp
          - debug

image:
  repository: otel/opentelemetry-collector-contrib

command:
  name: otelcol-contrib

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 100m
    memory: 256Mi

ports:
  jaeger-compact:
    enabled: false
  jaeger-thrift:
    enabled: false
  jaeger-grpc:
    enabled: false
  zipkin:
    enabled: false

presets:
  kubernetesAttributes:
    enabled: true
