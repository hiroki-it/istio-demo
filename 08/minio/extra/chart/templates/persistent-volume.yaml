{{- range $key, $value := until .Values.persistentVolume.replicas }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $.Values.service.name }}-{{ $key }}
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 3Gi
  persistentVolumeReclaimPolicy: Delete
  local:
    path: /data/minio
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system
{{- end }}
