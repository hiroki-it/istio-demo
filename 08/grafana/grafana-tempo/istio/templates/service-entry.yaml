apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.service.host }}
  location: MESH_EXTERNAL
  ports:
    - number: {{ .Values.service.port }}
      name: grpc-{{ .Values.service.name }}
      protocol: GRPC
  resolution: DNS
