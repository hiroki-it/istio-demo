apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.service.name }}-egress
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        name: grpc-{{ .Values.service.name }}
        protocol: GRPC
        number: {{ .Values.service.port }}
      hosts:
        - "*"

