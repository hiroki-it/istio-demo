deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
  useTestSchema: true

singleBinary:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/nodegroup
                operator: In
                values:
                  - system
  replicas: 1
  persistence:
    storageClass: local-loki
    enabled: true
    size: 5Gi

read:
  replicas: 0

backend:
  replicas: 0

write:
  replicas: 0

gateway:
  enable: false
