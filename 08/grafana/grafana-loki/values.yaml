deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  useTestSchema: true
  storage:
    type: s3
    s3:
      accessKeyId: root
      secretAccessKey: password
    bucketNames:
      chunks: grafana-loki-chunks
      ruler: grafana-loki-ruler
      admin: grafana-loki-admin

singleBinary:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: node.kubernetes.io/nodegroup
                operator: In
                values:
                  - system
  replicas: 1

read:
  replicas: 0

backend:
  replicas: 0

write:
  replicas: 0

gateway:
  enabled: false

