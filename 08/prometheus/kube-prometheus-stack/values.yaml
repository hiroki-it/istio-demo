alertmanager:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - bookinfo.alertmanager.com
  alertmanagerSpec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node.kubernetes.io/nodegroup
                  operator: In
                  values:
                    - system
grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - bookinfo.grafana.com

prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - bookinfo.prometheus.com
  prometheusSpec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node.kubernetes.io/nodegroup
                  operator: In
                  values:
                    - system
