apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.prometheus.name }}
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.prometheus.name }}
                port:
                  number: {{ .Values.prometheus.port }}
