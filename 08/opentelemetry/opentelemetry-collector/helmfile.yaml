repositories:
  - name: opentelemetry
    url: https://open-telemetry.github.io/opentelemetry-helm-charts

releases:
  - name: opentelemetry-collector
    chart: opentelemetry/opentelemetry-collector
    version: 0.111.1
    namespace: istio-system
    atomic: true
    values:
      - values.yaml
  - name: opentelemetry-collector-istio
    chart: istio
    version: 1.0.0
    namespace: istio-system
    atomic: true
