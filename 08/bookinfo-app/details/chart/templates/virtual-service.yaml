apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  hosts:
    - {{ .Values.service.host }}
  http:
    - match:
        - port: {{ .Values.service.port }}
      route:
        - destination:
            host: {{ .Values.service.host }}
            port:
              number: {{ .Values.service.port }}
            subset: v1
      timeout: 10s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: 5xx
