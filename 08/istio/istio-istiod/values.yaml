affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: node.kubernetes.io/nodegroup
              operator: In
              values:
                - system

global:
  tag: 1.24.2
  imagePullPolicy: IfNotPresent

meshConfig:
  defaultConfig:
    holdApplicationUntilProxyStarts: true
  enableTracing: true
  defaultProviders:
    metrics:
      - prometheus
    tracing:
      - opentelemetry-grpc
  extensionProviders:
    - name: opentelemetry-grpc
      opentelemetry:
        service: opentelemetry-collector.app.svc.cluster.local
        port: 4317
  rootNamespace: null
  discoverySelectors:
    - matchLabels:
        istio.io/rev: stable
  outboundTrafficPolicy:
    mode: REGISTRY_ONLY

revision: 1-24-2

revisionTags:
  - stable
