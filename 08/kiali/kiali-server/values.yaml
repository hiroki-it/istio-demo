auth:
  strategy: anonymous

deployment:
  service_type: NodePort

external_services:
  grafana:
    enabled: true
    in_cluster_url: http://kube-prometheus-stack-grafana.istio-system.svc.cluster.local
    auth:
      type: basic
      username: admin
      password: prom-operator
  prometheus:
    url: http://kube-prometheus-stack-prometheus.istio-system.svc.cluster.local:9090
  custom_dashboards:
    prometheus:
      url: http://kube-prometheus-stack-prometheus.istio-system.svc.cluster.local:9090
  tracing:
    enabled: true
    provider: tempo
    internal_url: http://grafana-tempo.istio-system.svc.cluster.local:3100
    use_grpc: false
  istio:
    component_status:
      components:
        - app_label: istiod
        - app_label: istio-ingressgateway
          namespace: istio-ingress
        - app_label: istio-egressgateway
          namespace: istio-egress
      enabled: true
    config_map_name: istio-1-24-2
    istio_sidecar_injector_config_map_name: istio-sidecar-injector-1-24-2
    istiod_deployment_name: istiod-1-24-2
    root_namespace: istio-system
    url_service_version: http://istiod-1-24-2:15014/version

server:
  node_port: 32000
