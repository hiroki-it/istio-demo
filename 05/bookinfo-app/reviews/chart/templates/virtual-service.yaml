apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.global.serviceName }}
spec:
  exportTo:
    - "*"
  hosts:
    - "*"
  http:
    - match:
        - port: 9080
      route:
        - destination:
            host: {{ .Values.global.serviceName }}
            port:
              number: 9080
