apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.service.name }}
  http:
    - match:
        - port: {{ .Values.service.port }}
      route:
        - destination:
            host: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.port }}
            subset: v1
          weight: 0
        - destination:
            host: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.port }}
            subset: v2
          weight: 0
        - destination:
            host: {{ .Values.service.name }}
            port:
              number: {{ .Values.service.port }}
            subset: v3
          weight: 100
