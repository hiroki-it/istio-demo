apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.service.Name }}
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.service.Name }}
  http:
    - match:
        - port: 9080
      route:
        - destination:
            host: {{ .Values.service.Name }}
            port:
              number: 9080
            subset: v1
          weight: 0
        - destination:
            host: {{ .Values.service.Name }}
            port:
              number: 9080
            subset: v2
          weight: 0
        - destination:
            host: {{ .Values.service.Name }}
            port:
              number: 9080
            subset: v3
          weight: 100
