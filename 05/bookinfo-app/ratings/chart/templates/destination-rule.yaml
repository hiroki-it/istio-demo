apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
---
apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}-mysql-egress
spec:
  exportTo:
    - "."
  host: istio-egressgateway.istio-egress.svc.cluster.local
