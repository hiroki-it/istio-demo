apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: {{ .Values.global.serviceName }}-mysqldb
spec:
  exportTo:
    - "*"
  hosts:
    - mysqldb.local
  address:
    - 192.168.49.7/24
  location: MESH_EXTERNAL
  ports:
    - number: 3306
      name: tcp-mysql
      protocol: TCP
---
apiVersion: networking.istio.io/v1
kind: ServiceEntry
metadata:
  name: {{ .Values.global.serviceName }}-httpbin
spec:
  exportTo:
    - "*"
  hosts:
    - httpbin.local
  address:
    - 192.168.49.8/24
  location: MESH_EXTERNAL
  ports:
    - number: 80
      name: http-{{ .Values.global.serviceName }}-curl
      protocol: HTTP
