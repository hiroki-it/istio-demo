apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.serviceName }}-v2
  labels:
    app: {{ .Values.serviceName }}
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.serviceName }}
      version: v2
  template:
    metadata:
      labels:
        app: {{ .Values.serviceName }}
        version: v2
    spec:
      containers:
        - name: {{ .Values.serviceName }}
          image: docker.io/istio/examples-bookinfo-{{ .Values.serviceName }}-v2:1.20.2
          imagePullPolicy: IfNotPresent
          env:
            - name: DB_TYPE
              value: mysql
            - name: MYSQL_DB_HOST
              value: {{ .Values.mysql.host }}
            - name: MYSQL_DB_PORT
              value: {{ .Values.mysql.port }}
            - name: MYSQL_DB_USER
              value: root
            - name: MYSQL_DB_PASSWORD
              value: password
          ports:
            - containerPort: 9080
