apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.global.serviceName }}-egress
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        name: tcp-mysql-{{ .Values.global.serviceName }}
        protocol: TCP
        number: 3306
      hosts:
        - "*"
