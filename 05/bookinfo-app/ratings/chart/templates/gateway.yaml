apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.global.serviceName }}-egress
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        name: tcp-mysql
        protocol: TCP
        number: 3306
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: {{ .Values.global.serviceName }}-curl-egress
spec:
  selector:
    istio: egressgateway
  servers:
    - port:
        name: http-curl
        protocol: HTTP
        number: 80
      hosts:
        - "*"
