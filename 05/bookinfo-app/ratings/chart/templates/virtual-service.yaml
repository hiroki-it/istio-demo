apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.serviceName }}
spec:
  exportTo:
    - "*"
  hosts:
    - {{ .Values.serviceName }}
  http:
    - match:
        - port: 9080
      route:
        - destination:
            host: {{ .Values.serviceName }}
            port:
              number: 9080
            subset: v1
          weight: 0
        - destination:
            host: {{ .Values.serviceName }}
            port:
              number: 9080
            subset: v2
          weight: 100
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: {{ .Values.serviceName }}-mysql
spec:
  exportTo:
    - "*"
  hosts:
    - mysql.local
  gateways:
    - mesh
    - {{ .Values.serviceName }}-mysql-egress
  tcp:
    - match:
        - gateways:
            - mesh
          port: 3306
      route:
        - destination:
            host: istio-egressgateway.istio-egress.svc.cluster.local
            port:
              number: 3306
    - match:
        - gateways:
            - {{ .Values.serviceName }}-mysql-egress
          port: 3306
      route:
        - destination:
            host: mysql.local
            port:
              number: 3306
