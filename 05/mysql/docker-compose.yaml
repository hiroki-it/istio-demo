services:

  mysql:
    container_name: mysqldb
    hostname: mysqldb
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: 'Asia/Tokyo'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p" ]
      interval: 10s
      retries: 5
    image: docker.io/istio/examples-bookinfo-mysqldb:1.20.2
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - minikube

volumes:
  mysql-data:

networks:
  minikube:
    external: true
