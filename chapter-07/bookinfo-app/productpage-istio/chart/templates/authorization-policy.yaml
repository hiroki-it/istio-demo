apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: {{ .Values.service.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  action: ALLOW
  rules:
    - when:
        - key: request.auth.claims[iss]
          values:
            - http://{{ .Values.keycloak.host.web }}:{{ .Values.keycloak.port }}/realms/{{ .Values.keycloak.realm }}
    - to:
      - operation:
          paths: 
            - /
            - /callback*
            - /index.html
            - /login*
            - /logout*
            - /productpage*
            - /static*
    - from:
        - source:
            principals:
              - spiffe://cluster.local/ns/{{ .Values.istioIngressGateway.namespace }}/sa/{{ .Values.istioIngressGateway.name }}