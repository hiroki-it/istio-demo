apiVersion: networking.istio.io/v1
kind: DestinationRule
metadata:
  name: {{ .Values.service.name }}
spec:
  exportTo:
    - "."
  host: {{ .Values.service.host }}
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
    - name: v3
      labels:
        version: v3
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 1
        maxRequestsPerConnection: 1
    outlierDetection:
      consecutive5xxErrors: 1
      interval: 1s
      baseEjectionTime: 3m
      maxEjectionPercent: 100
